<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="christmas icon" href="./favicon.ico">
    <title>Tacky Christmas App</title>
  </head>
  <body>
    <audio controls src="./I'm on Hold.mp3"> </audio>
    <p>https://soundcloud.com/alexcornell/im-on-hold-by-alex-cornell</p>
    <canvas id="draw"></canvas>
<script>
const canvas = document.querySelector('#draw');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
ctx.strokeStyle = '#BADA55';
ctx.lineJoin = 'round';
ctx.lineCap = 'round';
ctx.lineWidth = 30;
// ctx.globalCompositeOperation = 'multiply'    // this can be set to various values - MDN
let isDrawing = false;    //set default to false. so random mouse over does not effect.
let lastX = 0;            // sets start point for click down/draw event.
let lastY = 0;
let hue = 0;   // start point for color.
let direction = true;
function draw(e) {
  if (!isDrawing) return;  // prevents drawing if not mouse down.
  console.log(e);
  ctx.strokeStyle = `hsl(${hue}, 70%, 50%)`;
  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
  [lastX, lastY] = [e.offsetX, e.offsetY];
  hue = hue + 10;                                    // Increased hue step.
if (hue >= 360) {
  hue = 0;                           // returns to "Start"
}
if (ctx.lineWidth > 70 || ctx.lineWidth < 3) {
  direction = !direction;
}
if (direction) {
  ctx.lineWidth = ctx.lineWidth + 2;   // I increased both up and dow steps.
} else {
  ctx.lineWidth = ctx.lineWidth - 2;
}
}
canvas.addEventListener('mousedown', (e) => {
  isDrawing = true;
  [lastX, lastY] = [e.offsetX, e.offsetY];      //breaks line, So line starts fresh
});
canvas.addEventListener('mousemove', draw);    //run draw function when mouse is moved.
canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('mouseout', () => isDrawing = false);

//https://github.com/QAMinn2468/WesBos-JavaScript30.D8.-HTML5-Canvas/blob/master/index.html
</script>
  </body>
</html>
